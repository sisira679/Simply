<!-- payment_success.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;  /* Adjust the font size as needed */
            margin-top: 10px;  /* Adjust the top margin as needed */
        }

        /* Style to reduce the GIF image size */
        img {
            width: 100%; /* Adjust the width as needed */
            max-width: 300px; /* Set a maximum width if necessary */
            height: auto;
        }

        /* Add your additional CSS rules here */

        .home-link {
            color: #007bff; /* Link color */
            text-decoration: none; /* Remove underline from links */
            font-weight: bold; /* Make links bold */
            margin-top: 20px; /* Adjust the top margin for links */
            display: block; /* Make links block-level for better spacing */
        }
    </style>
    <!-- Add your head content here -->
</head>
<body>
    <div id="container">
        <a href="{% url 'userdashboard' %}" class="home-link"><i class="home-icon"></i></a>
        
        <h2>Booking Successful</h2>

        <!-- Add the GIF image inside the container with reduced size -->
        <img src="{% static 'assets/img/success.gif' %}" alt="Success GIF">

        <p>Your Booking was successful. Thank you!</p>
        <a href="{% url 'userdashboard' %}" class="home-link">Go to Dashboard</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Subcategory</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container2 {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #444;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        /* Additional creative styles */
        
        .container2 {
            position: relative;
            overflow: hidden;
        }
        
        .container2:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #007bff, #00bfff);
            z-index: -1;
            transition: opacity 0.5s ease;
        }
        
        .container2:hover:before {
            opacity: 0.6;
        }
        
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        input[type="text"] {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        
        input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        
        button[type="submit"] {
            background-color: #007bff;
            border: 1px solid #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        
    </style>
</head>
{% include 'admin.html'%}
<body>
    <br><br>
    <div class="container2" id="subcategory-container">
        <h1>Add Subcategory for {{ category.name }}</h1>
        <form method="post" id="subcategory-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Subcategory</button>
        </form>
    </div>


</body>
</html>

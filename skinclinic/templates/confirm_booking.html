<!DOCTYPE html>
<html>
<body>
    <h1>Appointment Confirmation</h1>
    <p>Selected Time Slot: {{ selected_slot }}</p>
    <p>Doctor Name: {{ doctor_name }}</p>

    <!-- Add a form for the email field and continue button -->
    <form method="post" action="#">
        {% csrf_token %}

        <!-- Hidden fields to carry over selected data to the next step -->
        <input type="hidden" name="selected_slot" value="{{ selected_slot }}">
        <input type="hidden" name="doctor_name" value="{{ doctor_name }}">

        <!-- Email field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Continue button -->
        <button type="submit">Continue</button>
    </form>

    <!-- Add any other confirmation details or messages as needed -->
</body>
</html>

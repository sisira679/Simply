<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Time Slot</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container3 {
            margin-top: 20px;
            max-width: 800px; /* Set maximum width for the container */
            margin: 0 auto; /* Center the container horizontally */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .table-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            width: 100%; /* Ensure the table container takes full width */
            overflow-x: auto; /* Allow horizontal scrolling if needed */
        }
        
        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            table-layout: auto; /* Allow the table to resize columns based on content */
        }
        
        h1, h2 {
            text-align: center;
        }

        /* Form container */
        .form-container3 {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        

        
        .table th, .table td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }

        /* Button styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
{% include 'admin.html'%}
<body>
    <br><br><br>
    <div class="container3">
        <div class="form-container">
            <h1>Add Time Slot</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_date">Date</label>
                    <!-- Render date field as a datepicker -->
                    <input type="text" class="form-control datepicker" name="date" id="id_date" required>
                </div>
                <div class="form-group">
                    <label for="id_time_slot">Time Slot</label>
                    <!-- Render time_slot field as a dropdown select -->
                    <select class="form-control" name="time_slot" id="id_time_slot" required>
                        <option value="">Select a Time Slot</option>
                        <option value="09:00:00">9:00 AM</option>
                        <option value="10:00:00">10:00 AM</option>
                        <option value="11:00:00">11:00 AM</option>
                        <option value="12:00:00">12:00 PM</option>
                        <option value="13:00:00">1:00 PM</option>
                        <option value="14:00:00">2:00 PM</option>
                        <option value="15:00:00">3:00 PM</option>
                        <option value="16:00:00">4:00 PM</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Added Time Slots</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time Slot</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for slot in time_slots %}
                    <tr>
                        <td>{{ slot.date }}</td>
                        <td>{{ slot.time_slot }}</td>
                        <td>
                            <form action="{% url 'delete_time_slot' slot.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Initialize Datepicker -->
    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd', // You can change the format as per your requirement
                autoclose: true,
                todayHighlight: true,
                startDate: new Date() // Set the start date to today
            });
        });
    </script>
</body>
</html>
